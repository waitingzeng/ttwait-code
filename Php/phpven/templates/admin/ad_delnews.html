{include file='ad_top.html'}
<table border="0" width="550" cellspacing="1" style="border-collapse: collapse" cellpadding="0" bgcolor="#DBC2B0">
        <tr bgcolor="#6894d8"> 
          <td bgcolor="#F5EFE7" height="26" align="center"> 
            <div align="center">ID</div></td>
          <td bgcolor="#F5EFE7" height="26" align="center"> 
            <div align="center">{t}标题{/t}</div></td>
          <td colspan="2" bgcolor="#F5EFE7" height="26" align="center"> 
            <div align="center">{t}操作{/t}</div></td>
        </tr>
		{if $p.totalrec == 0}
<tr><td colspan="4" bgcolor="#FFFFFF" height="26" align="center">{t}暂无内容{/t}</td></tr>
		{else}
		{foreach item=n from=$p.items}
        <tr bgcolor="#FFFFFF"> 
          <td height="26" align="center">{$n.news_id}</td>
          <td height="26" align="center">{$n.news_title}</td>
          <td height="26" align="center"><a href="?news_id={$n.news_id}&action=del"  onClick="return confirm('{t}你确定要删除吗?{/t}')">{t}删除{/t}</a></td>
          <td height="26" align="center"><a href="ad_addnews.asp?news_id={$n.news_id}">{t}修改{/t}</a></td>
        </tr>
		{/foreach}
<tr><td colspan="4" bgcolor="#FFFFFF" height="26" align="center">
{$p.totalpage|pagination:$p.pageIndex:"ad_delnews.asp?page=#page#"}
</td></tr>
</table>
{/if}
